<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script type="text/javascript">
	
	function comprobarDatos() {
		var user = document.getElementById("usuario");
		var pass = document.getElementById("password");
		if (user.length <= 2 || pass.length <= 2) {
			alert("Tanto Usuario como Contraseña deben tener al menos 2 caracteres");
			return false;
		} else {
			return true;
		}
	}
</script>
</head>
<body>
	<div align="center">
		<h1>Página de autenticación</h1>
		<form action="doLogin" method="post" onsubmit="return comprobarDatos();">
			Usuario:<input type="text" name="usuario" id="usuario"/><br/><br/>
			Contraseña:<input type="password" name="password" id="password"/><br/><br/>
			<input type="submit" value="Entrar"/>
		</form>
	
	</div>
</body>
</html>
