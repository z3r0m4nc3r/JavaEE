<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<meta charset="ISO-8859-1">
<title>Cursos</title>
</head>
<body class="w3-blue-grey">
	
	<div class="w3-auto">
		
		<h1>Cursos</h1>
		<div class="w3-responsive w3-light-grey w3-opacity w3-round-large">
		<table border="1" th:if="${cursosalumno}">
			<tr><th>Curso</th><th>Duracion</th></tr>
			
				<tr th:each="curso : ${cursosalumno}">
					<td th:text="${curso.nombre}"/><td th:text="${curso.duracion}"/>
				</tr>
		
						
		</table>
		
		<br/><br/>
		<a href="toMenu">Volver</a>
	</div>
	</div>
</body>
</html>
