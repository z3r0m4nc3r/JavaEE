<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head><meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<meta charset="ISO-8859-1">
<title>Alumnos</title>
</head>
<body class="w3-blue-grey">
	
	<div class="w3-auto">
		
		<h1>Alumnos</h1>
		<div class="w3-responsive w3-light-grey w3-opacity w3-round-large">
		
		<table border="1" th:if="${alumnoscurso}">
			<tr><th>Nombre</th><th>Usuario</th></tr>
			
				<tr th:each="alumno : ${alumnoscurso}">
					<td th:text="${alumno.nombre}"/><td th:text="${alumno.usuario}"/>
				</tr>
		
						
		</table>
		<span th:unless="${alumnoscurso}">No hay resultados</span>
		<br/><br/>
		<a href="toMenu">Volver</a>
	</div>
	</div>
</body>
</html>
